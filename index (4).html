<litle>馬卡農歷史</title>
</head>
<body bgcolor="#ff8888">

馬卡龍最早出現在義大利的修道院，當時有位名為Carmelie的修女為了替代葷食，<br>
而製作這種由杏仁粉的甜點，另外又稱為修女的馬卡龍，直到1533年佛羅倫斯公國公主凱薩琳·德·麥地奇與法蘭西王國國王亨利二世（King Henry II）結婚後，<br>
公主的隨從、僕人和廚師也陪嫁到法國，把義大利飲食文化和食譜一併帶到法國。<p>
