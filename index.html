<h1>藍高層：橘營不分區名單不漂亮 但看一個人即知國民黨慘了</h1><p>
圖／中時電子報<p>

不願具名的人士高層人士說，親民黨名單也與台民黨相似，<br>
充滿「台銘黨」的濃濃財團色彩，不如想像中漂亮，<br>
但當他看見親民黨不分區名單第一名是民間監督健保聯盟發言人滕西華後，就只能感嘆，<br>
藍營支持者的「政黨票」又將從國民黨流失「心都涼了」。<p>
