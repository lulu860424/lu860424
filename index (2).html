<h2><font color="0000cc">這門課程對日常生活中很有幫助對未來能為公司設計精美的電子報，<br>
還能讓技術小組的同事愛死我，怎麼說呢?如果你能懂一點 HTML 跟 CSS，那開發的同事一定會很感謝你。<br>
因為你能直接跟他們說網站需要改進的地方，而不用雞同鴨講個老半天。<br>
而且你也更能知道網站發展的限制與可能性在哪。還有老師非常認真教學生們，<p>

非常投入在課堂上我昰不知到底下同學有沒有認真在聽，但我能確定我有在聽的，我一向很尊重台上講話的人，<br>
如果之後學期有機會的話願老師還能再次上班上的課。<p></font></h2>
