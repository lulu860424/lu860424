<body bgcolor="#33ff33">
<font color="0000cc">杏仁粉、糖粉過篩<br>
糖、蛋白隔水加熱到45度，倒入攪拌缸，加入色粉高速攪拌至光亮<br>
粉分3次加入攪拌均勻（輕輕拌勻即可）用刮刀攪拌觀察《攤平》，要有亮度<br>
擠餅皮［3公分］擠完之後要搖一下、敲一下烤盤等表面結皮「30min~1hr」手摸不黏手，<br>
在入烤箱烘烤時下方要墊烤盤以免下火太強<br>
烤箱預熱：170/170（7～10分，0/170）<br>
餡：檸檬汁+糖加熱煮沸<br>
全蛋、糖拌勻<br>
過篩汁液，隔水加熱（82～85度）<br>
加熱完降溫至40～45度加入奶油<br>
冷卻下來封保鮮膜拿去冰<br>
